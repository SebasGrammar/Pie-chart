<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie chart with SVG</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    
    <div class="app">

        
        <div class="modal">

            <p class="modal-message"></p>

            <button class="close-modal">Close</button>

        </div>

        <div class="overlay">


        </div>

        


        <div class="wrapper">
            <h2>Number of sectors</h3>
            <input class="slices-number"></input>
            <button class="add">Add</button>

            <div class="input-container">

            </div>


            <div class="resize-section">
                <img class="expand" style="width: 18px" src="https://i.ya-webdesign.com/images/how-to-resize-a-png-file-3.png">
                <input class="test slider" name="size" type="range" min="100" max="400" value="400" data-sizing="px"
                    placeholder="enter your value here" class="input"></input>
            </div>
            <button class="generate-button">Generate</button>
        </div>
        <div class="chart-display">
            <div class="chart-mode">

                <div class="change-view">
                    <!-- <label for="doughnut" class="doughnut-label">Doughnut</label> -->

                    <img src="https://image.flaticon.com/icons/png/512/102/102548.png" class="view not-full">
                    <img src="https://image.flaticon.com/icons/png/512/119/119760.png" class="view full">
                    <input name="doughnut" type="checkbox" class="doughnut"></input>
                </div>
            </div>
            <div class="labels">

            </div>
            <svg class="pie-chart">


                <circle class="background-circle" fill="transparent" />


            </svg>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
