<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie chart with SVG</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <svg class="pie-chart" height="20" width="20" viewBox="0 0 20 20">
        <circle r="10" cx="10" cy="10" fill="green" />

        <circle class="first" r="5" cx="10" cy="10" fill="transparent" stroke="tomato" stroke-width="10"
            stroke-dasharray="calc(20 * 31.42 / 100) 31.42" />


        <circle class="second" r="5" cx="10" cy="10" fill="transparent" stroke="#70ACB4" stroke-width="10"
            stroke-dasharray="calc(30  * 31.42 / 100) 31.42" />

        <circle class="third" r="5" cx="10" cy="10" fill="transparent" stroke="red" stroke-width="10"
            stroke-dasharray="calc(10  * 31.42 / 100) 31.42" />

        <circle class="fourth" r="5" cx="10" cy="10" fill="transparent" stroke="gray" stroke-width="10"
            stroke-dasharray="calc(35  * 31.42 / 100) 31.42" />

        <circle class="fifth" r="5" cx="10" cy="10" fill="transparent" stroke="orange" stroke-width="10"
            stroke-dasharray="calc(5  * 31.42 / 100) 31.42" />F

    </svg>


    <script src="main.js"></script>
</body>

</html>
